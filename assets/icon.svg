<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8e8e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa8a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="light2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6ed5ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8eddd8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="light3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6bc5d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8dd3df;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bg)"/>
  
  <!-- House outline -->
  <path d="M50 180 L128 100 L206 180 L206 220 L50 220 Z" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <!-- Roof -->
  <path d="M50 180 L128 100 L206 180" fill="none" stroke="#fff" stroke-width="3" opacity="0.4"/>
  
  <!-- Christmas lights string -->
  <path d="M60 190 Q80 170 100 190 T140 190 T180 190 T220 190" fill="none" stroke="#fff" stroke-width="1" opacity="0.6"/>
  
  <!-- Individual lights -->
  <!-- Red lights -->
  <circle cx="70" cy="190" r="6" fill="url(#light)" filter="url(#glow)"/>
  <circle cx="110" cy="190" r="6" fill="url(#light)" filter="url(#glow)"/>
  <circle cx="190" cy="190" r="6" fill="url(#light)" filter="url(#glow)"/>
  
  <!-- Teal lights -->
  <circle cx="90" cy="190" r="6" fill="url(#light2)" filter="url(#glow)"/>
  <circle cx="170" cy="190" r="6" fill="url(#light2)" filter="url(#glow)"/>
  
  <!-- Blue lights -->
  <circle cx="130" cy="190" r="6" fill="url(#light3)" filter="url(#glow)"/>
  <circle cx="210" cy="190" r="6" fill="url(#light3)" filter="url(#glow)"/>
  
  <!-- App title -->
  <text x="128" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.8">CHRISTMAS LIGHTS</text>
</svg>


