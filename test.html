<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-red-500 p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-white mb-8">Christmas Lights Estimator</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Test Page</h2>
                <p class="text-gray-600 mb-4">If you can see this styled properly, Tailwind is working!</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-blue-100 p-4 rounded-md">
                        <h3 class="text-lg font-medium text-blue-800">Photo Upload</h3>
                        <p class="text-blue-600">Upload house photos here</p>
                    </div>
                    
                    <div class="bg-green-100 p-4 rounded-md">
                        <h3 class="text-lg font-medium text-green-800">Night Mode</h3>
                        <p class="text-green-600">Apply night filters</p>
                    </div>
                </div>
                
                <div class="mt-6 space-y-4">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Test Button
                    </button>
                    
                    <input 
                        type="text" 
                        placeholder="Test input field" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
